<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 50px;
            max-width: 1200px;
            margin: auto;
            background-color: #fff;
        }

        /* Left-side content */
        .left-content {
            width: 50%;
        }

        .left-content .section-number {
            font-size: 30px;
            border: 2px solid #333;
            border-radius: 50%;
            padding: 10px;
            width: 50px;
            text-align: center;
            margin-bottom: 20px;
            display: inline-block;
        }

        .left-content h1 {
            font-size: 36px;
            color: #0C2C48;
            margin-bottom: 20px;
        }

        .left-content p {
            font-size: 18px;
            line-height: 1.8;
            color: #666;
        }

        .button-container {
            margin-top: 20px;
        }

        .button {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }

        .btn-dark {
            background-color: #01123E;
            color: #fff;
        }

        .btn-light {
            background-color: #D5E6FF;
            color: #01123E;
        }

        /* Right-side image */
        .right-content {
            width: 45%;
            position: relative;
        }

        .right-content img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .arrow {
            position: absolute;
            top: 50%;
            right: -30px;
            transform: translateY(-50%);
            background-color: #01123E;
            color: #fff;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
        }

        /* Responsive adjustments */
        @media screen and (max-width: 768px) {
            .container {
                flex-direction: column;
                padding: 20px;
            }

            .left-content, .right-content {
                width: 100%;
                text-align: center;
            }

            .right-content {
                margin-top: 30px;
            }

            .arrow {
                right: 20px;
            }
        }
    </style>
    <title>epillaze Section</title>
</head>
<body>

<div class="container">
    <!-- Left Content -->
    <div class="left-content">
        <div class="section-number">01</div>
        <h1>epillaze</h1>
        <p>Reduce fat. Build muscle.<sup>1,2</sup></p>
        <p>
            Reveal their true potential with a personalized approach to body sculpting.
            truBody<sup>®</sup> optimizes results by combining two proven technologies
            to take your patients beyond their best.
        </p>
        <div class="button-container">
            <button class="button btn-dark">truSculpt<sup>®</sup></button>
            <button class="button btn-light">truFlex<sup>™</sup></button>
        </div>
    </div>

    <!-- Right Content (Image) -->
    <div class="right-content">
        <img src="epillaze.png" alt="epillaze Device">
        <div class="arrow" onclick="nextSection()">→</div>
    </div>
</div>

<script>
    let sectionIndex = 1;

    function nextSection() {
        // Increment the section index
        sectionIndex++;

        // Change content based on section index
        const sectionNumber = document.querySelector('.section-number');
        const heading = document.querySelector('.left-content h1');
        const paragraph1 = document.querySelector('.left-content p:first-of-type');
        const paragraph2 = document.querySelector('.left-content p:last-of-type');
        const image = document.querySelector('.right-content img');

        if (sectionIndex === 2) {
            sectionNumber.textContent = '02';
            heading.textContent = 'epillaze Next';
            paragraph1.innerHTML = 'Advanced fat reduction and muscle toning.<sup>3,4</sup>';
            paragraph2.textContent = 'The next-generation solution for body sculpting, providing faster and more effective results.';
            image.src = 'epillaze_next.png';  // Change this to the path of your next image
            image.alt = 'epillaze Next Device';
        } else if (sectionIndex === 3) {
            sectionNumber.textContent = '03';
            heading.textContent = 'epillaze Ultimate';
            paragraph1.innerHTML = 'Complete body transformation.<sup>5,6</sup>';
            paragraph2.textContent = 'Experience the ultimate in body sculpting technology with epillaze Ultimate, designed for maximum results.';
            image.src = 'epillaze_ultimate.png';  // Change this to the path of your third image
            image.alt = 'epillaze Ultimate Device';
        } else {
            // Reset to first section when beyond third section
            sectionIndex = 1;
            sectionNumber.textContent = '01';
            heading.textContent = 'epillaze';
            paragraph1.innerHTML = 'Reduce fat. Build muscle.<sup>1,2</sup>';
            paragraph2.textContent = 'Reveal their true potential with a personalized approach to body sculpting. truBody® optimizes results by combining two proven technologies to take your patients beyond their best.';
            image.src = 'epillaze.png';  // Change this to the path of your first image
            image.alt = 'epillaze Device';
        }
    }
</script>

</body>
</html>
