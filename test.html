<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Wavy Lines</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        /* Parallax Container */
        .parallax {
            position: relative;
            height: 100vh;
            overflow: hidden;
            background-color: #000; /* Optional: Black background */
        }

        /* Parallax Background */
        .parallax::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 200%; /* Increase the height for parallax effect */
            background-image: url('wavy-lines.svg'); /* Path to your SVG or image */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            z-index: -1;
            transform: translateY(-50%); /* Start the image halfway up */
            transition: transform 0.1s ease-out;
        }

        /* Parallax Effect */
        .parallax {
            perspective: 1px;
            transform-style: preserve-3d;
        }

        /* Content */
        .content {
            position: relative;
            z-index: 1;
            padding: 50px;
            color: white;
            text-align: center;
        }

        /* Simulate Parallax Effect */
        body {
            height: 200vh; /* Increase the height of the page for scrolling */
        }

        /* JavaScript to apply parallax effect */
       
    </style>
</head>
<body>
    <div class="parallax">
        <div class="content">
            <h1>Aesthetic Intelligence</h1>
            <p>Redefining what's possible in aesthetics by delivering innovative solutions that maximize value for clinics and address the most in-demand patients' needs.</p>
        </div>
    </div>
    <script>
         window.addEventListener('scroll', function() {
            let scrollPosition = window.scrollY;
            document.querySelector('.parallax::before').style.transform = `translateY(${scrollPosition * 0.5}px)`; /* Adjust parallax speed */
        });
    </script>
</body>
</html>
